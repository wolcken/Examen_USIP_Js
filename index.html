<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen de Javascript</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="title">Convertidor de Divisas</div>
  <div class="input">
    <label for="monto">Cantidad:</label>
    <input type="text" id="monto" placeholder="Ingresar el monto del dinero">
  </div>
  <div class="input">
    <label for="de">De:</label>
    <select name="de" id="de">
      <option value="0">Bolivianos</option>
      <option value="1">Pesos Chilenos</option>
      <option value="2">Pesos Mexicanos</option>
      <option value="3">Pesos Argentinos</option>
      <option value="4">Dolares</option>
    </select>
  </div>
  <div class="input">
    <label for="a">A:</label>
    <select name="a" id="a">
      <option value="0">Bolivianos</option>
      <option value="1">Pesos Chilenos</option>
      <option value="2">Pesos Mexicanos</option>
      <option value="3">Pesos Argentinos</option>
      <option value="4">Dolares</option>
    </select>
  </div>
  <div class="buttonContainer">
    <button id="calcular">Calcular</button>
  </div>
  <div class="input">
    <label for="respuesta">Resultado:</label>
    <input type="text" id="respuesta">
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
